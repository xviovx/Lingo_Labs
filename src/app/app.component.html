<mat-toolbar *ngIf="(observer.isMatched('(max-width: 767px)'))">
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
    <mat-icon *ngIf="sidenav.opened">close</mat-icon>
  </button>
</mat-toolbar>


<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav">
    <img class="logo mat-elevation-z8" src="https://i.ibb.co/y6Ljfzw/Logo.png" width="25px">

    <button mat-button class="menu-button" routerLink="/home">
      <mat-icon>home</mat-icon>
      <!-- <span>Home</span> -->
    </button>

  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z4">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
