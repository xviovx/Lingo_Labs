<mat-toolbar *ngIf="(observer.isMatched('(max-width: 767px)'))">
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
    <mat-icon *ngIf="sidenav.opened">close</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" (mouseenter)="isHovering = true" (mouseleave)="isHovering = false">
    <img class="logo mat-elevation-z8" src="https://i.ibb.co/y6Ljfzw/Logo.png" width="25px">

    <!-- Repeat the updated button structure for each menu item -->
    <button mat-button class="menu-button" routerLink="/home">
      <div class="icon-text-wrapper">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </div>
    </button>
    
    <button mat-button class="menu-button" routerLink="/past-exercises">
      <div class="icon-text-wrapper">
        <mat-icon>assignment</mat-icon>
        <span>Past Exercises</span>
      </div>
    </button>
    
    <button mat-button class="menu-button" routerLink="/book-lesson">
      <div class="icon-text-wrapper">
        <mat-icon>book_online</mat-icon>
        <span>Book a Lesson</span>
      </div>
    </button>
    
    <button mat-button class="menu-button" routerLink="/stats">
      <div class="icon-text-wrapper">
        <mat-icon>bar_chart</mat-icon>
        <span>Stats</span>
      </div>
    </button>
    
    <button mat-button class="menu-button" routerLink="/chatbot">
      <div class="icon-text-wrapper">
        <mat-icon>chat</mat-icon>
        <span>Chatbot</span>
      </div>
    </button>

  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z4">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
