<div class="content-container">
    <div class="custom-radio-group" style="padding-top: 20px; padding-left: 10px;">
        <label class="custom-radio-button">
            <input type="radio" name="options" value="1" checked>
            <div class="outer-circle">
                <div class="inner-circle"></div>
            </div>
            <span style="color: black; margin-left: 10px; font-weight: bold;">Formal</span>
        </label>
        <label class="custom-radio-button">
            <input type="radio" name="options" value="2"> 
            <div class="outer-circle">
                <div class="inner-circle"></div>
            </div>
            <span style="color: black; margin-left: 10px; font-weight: bold;">Playful</span>
        </label>
    </div>

    <div class="chat-and-info-container">
        <!-- ... other parts of your HTML ... -->

        <div class="chat-container">
            <div class="chat-history" id="chat-history">
                <div class="chat-message chat-message-bot">
                    <div class="chat-icon">
                        <mat-icon>chat</mat-icon>
                    </div>
                    <div class="chat-message-content">Hello! How can I assist you today?</div>
                    <div class="star-icon" (click)="toggleStar()">
                        <mat-icon [style.color]="starActive ? '#0093FF' : 'black'">{{ starActive ? 'star' : 'star_border' }}</mat-icon>
                    </div>
                </div>
                <div class="chat-message chat-message-user">
                    <i class="material-icons user-icon">account_circle</i>
                    <div class="chat-message-content">Hi! I need help with my account.</div>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="chat-input-field" placeholder="Type your message here..." />
                <button id="send-button">Send</button>
            </div>
        </div>

<!-- ... other parts of your HTML ... -->


        <div class="info-container">
            <!-- Your new container content here -->
        </div>
    </div>
</div>
