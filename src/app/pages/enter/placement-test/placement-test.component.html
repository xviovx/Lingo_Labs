<div class="container">
    <div class="bubble-top-right"></div>
    <div class="bubble-bottom-left"></div>

    <mat-horizontal-stepper class="stepper">

        <ng-template matStepperIcon="edit">
            <mat-icon>check</mat-icon>
        </ng-template>
    
        <!-- First Step -->
        <mat-step label="Your Name">
            <div class="step-content">
                <div class="logo"></div>
                <p style="margin-top: 20px;">Awesome, thanks "name". Now,👋🏻</p>
                <h1 style="margin-top: 20px;">Let's determine your English level</h1>
                <p style="margin-top: 20px; margin-bottom: 25px">This will help us to deliver appropriate learning material</p>
                <mat-form-field appearance="outline" hideRequiredMarker="true">
                </mat-form-field>
                <button mat-button class="confirm-button" matStepperNext>Start Test</button>
            </div>
        </mat-step>
    
    </mat-horizontal-stepper>

</div>
