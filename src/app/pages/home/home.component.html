<div class="container">
    <!-- Left Section -->
    <div class="left-section">
        <!-- Stats Section -->
        <div class="stats-section">
            <h1>Stats</h1>
            <div class="sub-container">
                <div class="item">
                    <div class="current-level">A2</div>
                    <label>Current Level</label>
                </div>
                <div class="item">
                    <div class="lessons-completed">126</div>
                    <label>Lessons Completed</label>
                </div>
                <div class="item">
                    <div class="learning-time">12h</div>
                    <label>Time Spent Learning</label>
                </div>
            </div>                        
        </div>
        <!-- Exercises Section -->
        <div class="exercises-section">
            <h1>Exercises</h1>
            <div class="scroll-container">
                <!-- Repeat this sub-container for each exercise item -->
                <div class="sub-container"></div>
                <div class="sub-container"></div>
                <div class="sub-container"></div>
                <div class="sub-container"></div>
                <div class="sub-container"></div>
            </div>
        </div>
    </div>
    <!-- Right Section -->
    <div class="right-section">
        <h1>Progress</h1>
        <h4>Until the next level</h4>
        <div class="progress-container">
            <mat-progress-bar
                mode="determinate"
                [value]="progressValue"
                color="secondary">
            </mat-progress-bar>
        </div>
    </div>    
</div>
