<div mat-dialog-content style="background-color: #044A7C;">
    <p style="text-align: center;">Are you sure you want to delete this chat?</p>
</div>
<div mat-dialog-actions style="justify-content: space-between; background-color: #044A7C; padding: 1rem;">
    <button mat-button (click)="onNoClick();" style="color: white;">No</button>
    <button mat-button (click)="onConfirm();" style="color: white;">Yes</button>
</div>
